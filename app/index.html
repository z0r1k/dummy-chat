<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dummy chat app</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script type="x-template" id="tpl-message">
        <li class="list-group-item" data-user="{user}"><span>{userid}</span><p>{message}</p></li>
    </script>

    <div class="container">
        <div class="page-header">
            <h1>Basic chat</h1>
        </div>
        <p class="lead">Your user id is: <strong class="userid">{userid}</strong></p>

        <div class="messages">
            <ul class="list-group"></ul>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <form class="form" action="#" method="get">
                <textarea id="chat-message" class="form-control" placeholder="Please type your message here" required="" autofocus=""></textarea>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
            </form>
        </div>
    </footer>

    <script type="text/javascript" src="bower_components/requirejs/require.js" data-main="js/app"></script>
</body>
</html>
